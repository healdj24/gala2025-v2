<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gala 2025</title>
  <style>
    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Outline';
      src: url('./fonts/Nagbuloe-Outline.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Thin';
      src: url('./fonts/Nagbuloe-Thin.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .small-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .main-title {
      font-family: 'Nagbuloe', serif;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: normal;
      color: #000;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -0.02em;
      font-variant-ligatures: none;
      font-kerning: none;
    }

    .main-title span {
      font-family: 'Nagbuloe', serif;
      font-weight: bold;
    }

    .main-title span.outline {
      font-family: 'Nagbuloe Outline', serif;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="small-text">The fourth annual edition of</div>
    <h1 class="main-title" id="mainTitle">
      <span>t</span><span>h</span><span>e</span><span> </span><span>g</span><span>a</span><span>l</span><span>a</span>
    </h1>
  </div>

  <script>
    // Settling animation: starts fast, slows down, stops at Bold
    // Second 1: 10 flips (100ms each)
    // Second 2: 8 flips (125ms each)
    // Second 3: 6 flips (166ms each)
    // Second 4: 4 flips (250ms each)
    // Second 5: 2 flips (500ms each)
    // Then stops at Bold
    
    const title = document.getElementById('mainTitle');
    const letters = title.querySelectorAll('span');
    let isBold = true;
    
    const schedule = [
      // [duration in ms, number of flips]
      [1000, 10],  // Second 1
      [1000, 8],   // Second 2
      [1000, 6],   // Second 3
      [1000, 4],   // Second 4
      [1000, 2]    // Second 5
    ];
    
    let currentPhase = 0;
    let flipsRemaining = 0;
    let currentInterval = null;
    
    function flip() {
      if (flipsRemaining <= 0) {
        clearInterval(currentInterval);
        startNextPhase();
        return;
      }
      
      isBold = !isBold;
      
      if (isBold) {
        letters.forEach(letter => letter.classList.remove('outline'));
      } else {
        letters.forEach(letter => letter.classList.add('outline'));
      }
      
      flipsRemaining--;
    }
    
    function startNextPhase() {
      if (currentPhase >= schedule.length) {
        // Animation complete, ensure we end on Bold
        letters.forEach(letter => letter.classList.remove('outline'));
        return;
      }
      
      const [duration, flips] = schedule[currentPhase];
      flipsRemaining = flips;
      const interval = duration / flips;
      
      currentInterval = setInterval(flip, interval);
      currentPhase++;
    }
    
    // Start the animation
    startNextPhase();
  </script>
</body>
</html>
