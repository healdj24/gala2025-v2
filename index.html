<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gala 2025</title>
  <style>
    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Outline';
      src: url('./fonts/Nagbuloe-Outline.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Thin';
      src: url('./fonts/Nagbuloe-Thin.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .small-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .main-title {
      font-family: 'Nagbuloe', serif;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: normal;
      color: #000;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -0.02em;
      font-variant-ligatures: none;
      font-kerning: none;
    }

    .main-title span {
      font-family: 'Nagbuloe', serif;
      font-weight: bold;
    }

    .main-title span.outline {
      font-family: 'Nagbuloe Outline', serif;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="small-text">The fourth annual edition of</div>
    <h1 class="main-title" id="mainTitle">
      <span>t</span><span>h</span><span>e</span><span> </span><span>g</span><span>a</span><span>l</span><span>a</span>
    </h1>
  </div>

  <script>
    // Burst flicker animation: nervous energy that settles down
    // Like a neon sign warming up
    
    const title = document.getElementById('mainTitle');
    const letters = title.querySelectorAll('span');
    let isBold = true;
    
    // Pattern: [flip_delay, flip_delay, ..., pause_delay]
    const burstPattern = [
      // Second 1: Fast bursts
      50, 50, 50, 200,  // 3 quick + pause
      50, 50, 50, 200,
      50, 50, 50, 200,
      50, 50, 50, 200,
      
      // Second 2: Slower bursts
      80, 80, 80, 300,
      80, 80, 80, 300,
      80, 80, 300,
      
      // Second 3: Even slower
      120, 120, 400,
      120, 120, 400,
      
      // Second 4: Single flips with pauses
      200, 500,
      200, 500,
      
      // Second 5: Final flickers
      300, 700,
      400
    ];
    
    let currentIndex = 0;
    
    function flip() {
      isBold = !isBold;
      
      if (isBold) {
        letters.forEach(letter => letter.classList.remove('outline'));
      } else {
        letters.forEach(letter => letter.classList.add('outline'));
      }
    }
    
    function scheduleNextFlip() {
      if (currentIndex >= burstPattern.length) {
        // Animation complete, ensure we end on Bold
        letters.forEach(letter => letter.classList.remove('outline'));
        return;
      }
      
      const delay = burstPattern[currentIndex];
      currentIndex++;
      
      setTimeout(function() {
        flip();
        scheduleNextFlip();
      }, delay);
    }
    
    // Start the animation
    scheduleNextFlip();
  </script>
</body>
</html>
