<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gala 2025</title>
  <style>
    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe';
      src: url('./fonts/Nagbuloe-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Outline';
      src: url('./fonts/Nagbuloe-Outline.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Nagbuloe Thin';
      src: url('./fonts/Nagbuloe-Thin.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .small-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .main-title {
      font-family: 'Nagbuloe', serif;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: normal;
      color: #000;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -0.02em;
      font-variant-ligatures: none;
      font-kerning: none;
    }

    .main-title span {
      font-family: 'Nagbuloe', serif;
      font-weight: bold;
    }

    .main-title span.outline {
      font-family: 'Nagbuloe Outline', serif;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="small-text">The fourth annual edition of</div>
    <h1 class="main-title" id="mainTitle">
      <span>t</span><span>h</span><span>e</span><span> </span><span>g</span><span>a</span><span>l</span><span>a</span>
    </h1>
  </div>

  <script>
    // 6-step cycle: Both Bold -> Both Outline -> "the" Bold/"gala" Outline -> 
    // Both Outline -> "the" Outline/"gala" Bold -> Both Outline
    const title = document.getElementById('mainTitle');
    const letters = title.querySelectorAll('span');
    
    // Indices: t(0) h(1) e(2) space(3) g(4) a(5) l(6) a(7)
    const theIndices = [0, 1, 2];
    const galaIndices = [4, 5, 6, 7];
    
    let step = 0;

    function updateFonts() {
      // Remove outline from all letters (default is Bold)
      letters.forEach(letter => letter.classList.remove('outline'));
      
      switch(step) {
        case 0: // Both Bold
          // No outline needed, default is bold
          break;
        case 1: // Both Outline
          letters.forEach(letter => letter.classList.add('outline'));
          break;
        case 2: // "the" Bold, "gala" Outline
          galaIndices.forEach(i => letters[i].classList.add('outline'));
          break;
        case 3: // Both Outline
          letters.forEach(letter => letter.classList.add('outline'));
          break;
        case 4: // "the" Outline, "gala" Bold
          theIndices.forEach(i => letters[i].classList.add('outline'));
          break;
        case 5: // Both Outline
          letters.forEach(letter => letter.classList.add('outline'));
          break;
      }
      
      step = (step + 1) % 6;
    }

    // Run every 500ms
    setInterval(updateFonts, 500);
  </script>
</body>
</html>
